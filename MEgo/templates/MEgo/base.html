{% load static %}

<html>
    <head>
        <title>MEGO</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/MEgo.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'support' %}" class="top-menu"><span class="glyphicon glyphicon-info-sign"></span></a>
            <a href="{% url 'analysis_report' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
            <a href="{% url 'experience_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus-sign"></span></a>
            <a href="{% url 'new_question' %}" class="top-menu"><span class="glyphicon glyphicon-question-sign"></span></a>
            <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
            <p class="top-menu"><small> Hello, {{ user.nickname }}!</small></p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="{% url 'experience_list' %}">MEGO</a></h1>
            <p> Your Self-Awareness-Service </p>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
