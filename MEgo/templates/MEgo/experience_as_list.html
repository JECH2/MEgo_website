{% extends 'MEgo/base.html' %}
{% load static %}

{% block content %}
    {% for exp in exps %}
        <div class="exp">
            <h2><a href="{% url 'experience_detail' pk=exp.pk %}">Date : {{ exp.exp_date }}</a></h2>
            <p>{{ exp.event|linebreaksbr }}</p>
            {% if exp.thumbnail_photo %}
                <img src="{{ exp.thumbnail_photo.url }}" width="200" height="120" alt="">
            {% endif %}
        </div>
    {% endfor %}
        <div class="bottom-page-header">
            <h1 id="bottom-logo"><a>{{ user.nickname }}'s Experience List</a></h1>
            <div class="top-menu">
                <li><a href="{% url 'new_question' %}">New_question</a></li>
                <li><a href="{% url 'experience_new_m' %}"><img src="{% static "Icons/+.png" %}" width="50" height="50"></a></li>
            </div>
        </div>
{% endblock %}
